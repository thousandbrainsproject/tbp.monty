# TwoDPoseSM configured as patch sensor for 2D experiments.

defaults:
  - _two_d_pose_sm

sensor_module_args:
  sensor_module_id: patch
  features:
    - pose_vectors
    - pose_fully_defined
    - principal_curvatures
    - on_object
    - object_coverage
    - rgba
    - hsv
    - edge_strength
    - coherence
    - pose_from_edge
  delta_thresholds: 
    on_object: 0
    n_steps: 20
    hsv: [0.1, 0.1, 0.1]
    pose_vectors: ${np.list_eval:[np.pi / 4, np.pi * 2, np.pi * 2]}
    distance: 0.01