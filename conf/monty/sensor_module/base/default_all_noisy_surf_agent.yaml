# Base template for surface agent HabitatSM with noise
# No @package - used as source for composition
sensor_module_class: ${monty.class:tbp.monty.frameworks.models.sensor_modules.HabitatSM}
sensor_module_args:
  sensor_module_id: patch
  features:
    - pose_vectors
    - pose_fully_defined
    - on_object
    - object_coverage
    - min_depth
    - mean_depth
    - hsv
    - principal_curvatures
    - principal_curvatures_log
  save_raw_obs: false
  delta_thresholds:
    on_object: 0
    distance: 0.01
  is_surface_sm: true
  noise_params: ${config.default_all_noise_params}

