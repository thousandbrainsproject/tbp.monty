# @package config.monty_config
# Pretraining configuration with DisplacementGraphLM for supervised object pretraining.
#
# Uses naive scan spiral policy for even object coverage during learning.
# DisplacementGraphLM with k=10 and full graph delta thresholds.

defaults:
  - monty_class: graph_matching
  - monty_args: defaults
  - motor_system: naive_scan_spiral
  - learning_module/displacement_pretraining@learning_module_configs.learning_module_0
  - sensor_module: habitat_patch_view
  - connectivity: patch_view_single_lm

monty_args:
  num_exploratory_steps: 500

motor_system_config:
  motor_system_args:
    policy_args:
      fixed_amount: 5
