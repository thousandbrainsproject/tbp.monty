# EvidenceGraphLM for distant agent optimized for benchmark speed.
# Composes base + GSG (distant) + HypothesesUpdater (fast, max_nneighbors=5)

defaults:
  - _evidence_graph
  - gsg/evidence_distant@learning_module_args.gsg_args
  - hypotheses_updater/fast@learning_module_args.hypotheses_updater_args
  - feature_weights/patch_full@learning_module_args.feature_weights
  - tolerances/patch_full@learning_module_args.tolerances
