# @package _global_
#
# Usage: python run.py experiment=tutorial/first_experiment

defaults:
  - _self_
  - config: defaults # read or import from config/defaults.yaml
  - logging: defaults # read or import from logging/defaults.yaml
  - monty: patch_and_view # 
  - environment: patch_view_habitat
  - train_env: per_object
  # Experiment config (required) - use override to change defaults above
  - experiment: MISSING

# Global settings
config:
  episodes: all
  num_parallel: 16
  print_cfg: false
  quiet_habitat_logs: true
