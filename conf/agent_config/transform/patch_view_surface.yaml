# Transform list for surface agent with patch + view_finder.
# Surface pipeline: MissingToMaxDepth -> DepthTo3DLocations (with depth clipping)

transform:
  - _target_: tbp.monty.frameworks.environment_utils.transforms.MissingToMaxDepth
    agent_id: ${monty.agent_id:agent_id_0}
    max_depth: 1
  - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
    agent_id: ${monty.agent_id:agent_id_0}
    sensor_ids:
      - patch
      - view_finder
    resolutions: [[64, 64], [64, 64]]
    world_coord: true
    zooms: [10.0, 1.0]
    get_all_points: true
    use_semantic_sensor: false
    depth_clip_sensors: [0]
    clip_value: 0.05
