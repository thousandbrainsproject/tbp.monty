# @package config.env_interface_config
# Patch and view finder habitat environment with RGB blur transform
#
# This config extends patch_view_habitat with GaussianBlurRGB transform
# applied to RGB images before edge detection.

defaults:
  - patch_view_habitat

transform:
  - _target_: tbp.monty.frameworks.environment_utils.transforms.MissingToMaxDepth
    agent_id: ${monty.agent_id:agent_id_0}
    max_depth: 1
  - _target_: tbp.monty.frameworks.environment_utils.transforms.GaussianBlurRGB
    agent_id: ${monty.agent_id:agent_id_0}
    sigma: 1.0
    kernel_size: 0  # 0 means auto-compute from sigma (matches test file line 164)
    sensor_ids:
      - patch
  - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
    agent_id: ${monty.agent_id:agent_id_0}
    sensor_ids:
      - patch
      - view_finder
    resolutions: [[64, 64], [64, 64]]
    world_coord: true
    zooms: [10.0, 1.0]
    get_all_points: true
    use_semantic_sensor: false
