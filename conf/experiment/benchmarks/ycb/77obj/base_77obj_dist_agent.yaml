# @package _global_

defaults:
  - /environment/object_sampler: predefined_3
  - override /logging: parallel
  - override /monty: benchmark_evidence_sota
  - override /agent_config: patch_view_habitat
  - override /environment: ycb_77obj

_target_: tbp.monty.frameworks.experiments.object_recognition_experiments.MontyObjectRecognitionExperiment

config:
  model_name_or_path: ${vars.pretrained_dir}/surf_agent_1lm_77obj/pretrained/
  n_eval_epochs: ${vars.rotations_3_count}
  logging:
    wandb_group: benchmark_experiments
    run_name: base_77obj_dist_agent
  monty_config:
    monty_args:
      min_eval_steps: ${vars.min_eval_steps}
  env_interface_class: ${monty.class:tbp.monty.frameworks.environments.embodied_data.InformedEnvironmentInterface}
