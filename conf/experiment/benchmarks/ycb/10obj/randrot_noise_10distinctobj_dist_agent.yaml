# @package _global_
# Random rotation with noisy sensors - 10 distinct YCB objects
#
# Variant of base_config_10distinctobj_dist_agent that tests robustness
# to sensor noise with random object rotations.

defaults:
  - /experiment/benchmarks/ycb/10obj/base_config_10distinctobj_dist_agent
  - override /environment/object_sampler: random_rotation

config:
  n_eval_epochs: 10
  logging:
    run_name: randrot_noise_10distinctobj_dist_agent
  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          noise_params: ${vars.default_all_noise_params}
    learning_module_configs:
      learning_module_0:
        learning_module_args:
          hypotheses_updater_args:
            max_nneighbors: 10
