defaults:
  - config/eval
  - config/logging/parallel_evidence_lm
  - config/monty/patch_and_view_sota@config.monty_config
  # FIXME: Problem is that below line MERGES the lower_max_nneighbors_1lm learning_module_configs
  #        with the above monty_config.learning_module_configs. We want to OVERRIDE instead of MERGE.
  - config/monty/learning_modules/lower_max_nneighbors_1lm@config.monty_config.learning_module_configs
  # FIXME: Problem is that below line MERGES the monty_args with the above monty_config.monty_args.
  #        We want to OVERRIDE instead of MERGE.
  - config/monty/args/defaults@config.monty_config.monty_args

_target_: tbp.monty.frameworks.experiments.object_recognition_experiments.MontyObjectRecognitionExperiment
config:
  model_name_or_path: ${benchmarks.pretrained_dir}/surf_agent_1lm_10distinctobj/pretrained/
  n_eval_epochs: 14 # TODO: maybe link to get_cube_face_and_corner_views_rotations()
  logging:
    wandb_group: benchmark_experiments
    # Comment in for quick debugging (turns of wandb and increases logging)
    # wandb_handlers: []
    # python_log_level: DEBUG
  monty_config:
    monty_args:
      min_eval_steps: ${benchmarks.min_eval_steps}
