# @package _global_
# Active vision in simulated monty world with random rotations and noise.
# Uses numenta lab scanned objects with noisy sensor module.

defaults:
  - /environment/object_sampler: random_rotation
  - override /logging: parallel
  - override /monty: benchmark_evidence_sota
  - override /agent_config: monty_world_habitat
  - override /environment: numenta_lab

_target_: tbp.monty.frameworks.experiments.object_recognition_experiments.MontyObjectRecognitionExperiment

config:
  model_name_or_path: ${vars.pretrained_dir}/surf_agent_1lm_numenta_lab_obj/pretrained/
  n_eval_epochs: 10
  max_eval_steps: 500
  logging:
    wandb_group: benchmark_experiments
    run_name: randrot_noise_sim_on_scan_monty_world
  monty_config:
    monty_args:
      min_eval_steps: ${vars.min_eval_steps}
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          noise_params: ${vars.default_all_noise_params}
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: false
  eval_env_interface_class: ${monty.class:tbp.monty.frameworks.environments.embodied_data.InformedEnvironmentInterface}
