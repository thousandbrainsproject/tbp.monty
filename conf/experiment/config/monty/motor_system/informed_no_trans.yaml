defaults:
  - policy/informed@motor_system_args.policy_args
  - action_space/distant_agent_no_translation@motor_system_args.policy_args.action_sampler_args.actions

motor_system_class: ${monty.class:tbp.monty.frameworks.models.motor_system.MotorSystem}
motor_system_args:
  policy_class: ${monty.class:tbp.monty.frameworks.models.motor_policies.InformedPolicy}
  policy_args:
    action_sampler_class: ${monty.class:tbp.monty.frameworks.actions.action_samplers.ConstantSampler}
    action_sampler_args:
      rotation_degrees: 5.0
    agent_id:
      _target_: tbp.monty.frameworks.agents.AgentID
      _args_:
        - agent_id_0
