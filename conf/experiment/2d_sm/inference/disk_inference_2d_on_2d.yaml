# @package _global_
# Disk learning 2D sensor experiment

defaults:
  - /experiment/2d_sm/inference/disk_inference_2d_on_2d

config:
  model_name_or_path: ${path.expanduser:${oc.env:MONTY_MODELS}/2d_sensor/disk_learning_2d/pretrained/}
  logging:
    run_name: disk_inference_2d_on_2d
  monty_config:
    sensor_module_0:
      sensor_module_class: ${monty.class:tbp.monty.frameworks.models.two_d_sensor_module.TwoDPoseSM}
      sensor_module_args:
        sensor_module_id: patch
        features:
          - pose_vectors
          - pose_fully_defined
          - on_object
          - object_coverage
          - rgba
          - hsv
          - edge_strength
          - coherence
          - pose_from_edge
        save_raw_obs: true
        debug_visualize: true
        debug_save_dir: ${path.expanduser:${oc.env:HOME}/tbp/feat.2d_sensor/results/patches/disk/zoom${config.zoom}_res${config.resolution}_step${config.step}_blur${config.blur_sigma}}
        save_raw_rgb: false
        raw_rgb_base_dir: ${path.expanduser:${oc.env:HOME}/tbp/data/tbp_numenta_disks_RGB}



