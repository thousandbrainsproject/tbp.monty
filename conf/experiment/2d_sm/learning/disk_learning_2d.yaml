# @package _global_
# Disk learning 2D sensor experiment

defaults:
  - /experiment/2d_sm/learning/disk_learning_control

config:
  zoom: 20.0
  resolution: 64
  step: 1
  logging:
    run_name: disk_learning_2d_zoom${config.zoom}_res${config.resolution}_step${config.step}
  env_interface_config:
    env_init_args:
      agents:
        agent_args:
          resolutions: 
          - - ${config.resolution}
            - ${config.resolution}
          - - ${config.resolution}
            - ${config.resolution}
          zooms: 
            - ${config.zoom}
            - 1.0
    transform:
        - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
          agent_id: ${monty.agent_id:agent_id_0}
          sensor_ids:
            - patch
            - view_finder
          resolutions: 
          - - ${config.resolution}
            - ${config.resolution}
          - - ${config.resolution}
            - ${config.resolution}
          world_coord: true
          zooms:
          - ${config.zoom}
          - 1.0
          get_all_points: true
          use_semantic_sensor: false
  monty_config:
    motor_system_config:
      motor_system_args:
        policy_args:
          fixed_amount: ${config.step}
    sensor_module_configs:
      sensor_module_0:
        sensor_module_class: ${monty.class:tbp.monty.frameworks.models.two_d_sensor_module.TwoDPoseSM}
        sensor_module_args:
          sensor_module_id: patch
          features:
            - pose_vectors
            - pose_fully_defined
            - on_object
            - object_coverage
            - rgba
            - hsv
            - edge_strength
            - coherence
            - pose_from_edge
          save_raw_obs: true
          debug_visualize: true
          debug_save_dir: ${path.expanduser:${oc.env:HOME}/tbp/feat.2d_sensor/results/patches/disk/zoom${config.zoom}_res${config.resolution}_step${config.step}}
          save_raw_rgb: false
          raw_rgb_base_dir: ${path.expanduser:${oc.env:HOME}/tbp/data/tbp_numenta_disks_RGB}

