# @package config.vars
# Reusable variables for interpolation across configs.
# These values are available via ${vars.*} but don't pollute the main config.


# ============================================================================
# Pretrained models directory
# ============================================================================
# v11: trained on standard TBP benchmark infrastructure as of Nov 2025
pretrained_dir: ${path.expanduser:${oc.env:MONTY_MODELS}/pretrained_ycb_v11}

# ============================================================================
# Default noise parameters for noisy sensor experiments
# ============================================================================
default_all_noise_params:
  features:
    pose_vectors: 2       # rotate by random degrees along xyz
    hsv: 0.1              # add gaussian noise with 0.1 std
    principal_curvatures_log: 0.1
    pose_fully_defined: 0.01  # flip bool in 1% of cases
  location: 0.002         # add gaussian noise with 0.002 std

# ============================================================================
# Default sensor features
# ============================================================================
default_sensor_features:
  - pose_vectors
  - pose_fully_defined
  - on_object
  - hsv
  - principal_curvatures_log

# ============================================================================
# Minimum evaluation steps (prevents overfitting on first few points)
# ============================================================================
min_eval_steps: 20

# ============================================================================
# Rotation presets
# ============================================================================

# 14 unique rotations that give good views of the object
# Same rotations used for supervised pretraining
rotations_all_count: 14
rotations_all:
  - [0, 0, 0]
  - [0, 90, 0]
  - [0, 180, 0]
  - [0, 270, 0]
  - [90, 0, 0]
  - [90, 180, 0]
  - [35, 45, 0]
  - [325, 45, 0]
  - [35, 315, 0]
  - [325, 315, 0]
  - [35, 135, 0]
  - [325, 135, 0]
  - [35, 225, 0]
  - [325, 225, 0]

# 3 basic rotations
rotations_3_count: 3
rotations_3:
  - [0, 0, 0]
  - [0, 90, 0]
  - [0, 180, 0]
