# @package config.monty_config
# Patch and view finder agent - composed from subcomponents
#
# This is the standard configuration for a single patch sensor + view finder
# with informed policy and displacement graph learning module.

defaults:
  - monty_class: graph_matching
  - monty_args: defaults
  - motor_system: naive_scan_spiral
  - learning_module/evidence_distant@learning_module_configs.learning_module_0
  - sensor_module: sm0_habitatsm_sm1_viewfinder
  - connectivity: patch_view_single_lm

