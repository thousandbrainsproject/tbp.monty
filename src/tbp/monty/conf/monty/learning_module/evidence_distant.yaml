# EvidenceGraphLM for distant agent with standard settings.
# Composes base + GSG (distant) + HypothesesUpdater (default, max_nneighbors=10)

defaults:
  - _evidence_graph
  - gsg/evidence_distant@learning_module_args.gsg_args
  - hypotheses_updater/default@learning_module_args.hypotheses_updater_args
  - feature_weights/patch_full@learning_module_args.feature_weights
  - tolerances/patch_full@learning_module_args.tolerances
