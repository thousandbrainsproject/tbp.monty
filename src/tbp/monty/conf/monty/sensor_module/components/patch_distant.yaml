# Habitat patch sensor for distance agent (standard benchmark config).
#
# Features: pose, color, curvature
# Use for: patch-based object recognition with evidence matching

defaults:
  - _habitat_sm

sensor_module_args:
  sensor_module_id: patch
  features:
    - pose_vectors
    - pose_fully_defined
    - on_object
    - object_coverage
    - hsv
    - principal_curvatures_log
  delta_thresholds:
    on_object: 0
    n_steps: 20
    hsv: [0.1, 0.1, 0.1]
    pose_vectors: ${np.list_eval:[np.pi / 4, np.pi * 2, np.pi * 2]}
    principal_curvatures_log: [2, 2]
    distance: 0.01
