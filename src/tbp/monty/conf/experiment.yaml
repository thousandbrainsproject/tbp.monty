# @package _global_
#
# Usage: python run.py experiment=tutorial/first_experiment

defaults:
  - _self_
  - vars: defaults
  - logging: defaults
  - monty: patch_and_view_inference
  - agent_config: patch_view_habitat
  - environment: per_object
  - mode: inference
  - hydra: defaults
  # Experiment config (required) - use override to change defaults above
  - experiment: MISSING

# Global settings
config:
  episodes: all
  num_parallel: 16
  print_cfg: false
  quiet_habitat_logs: true
