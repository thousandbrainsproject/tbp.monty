# Transform list for two LM stacked agent with patch_0, patch_1, view_finder.
# Two patches at same location with different zoom levels for hierarchical learning.

transform:
  - _target_: tbp.monty.frameworks.environment_utils.transforms.MissingToMaxDepth
    agent_id: ${monty.agent_id:agent_id_0}
    max_depth: 1
  - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
    agent_id: ${monty.agent_id:agent_id_0}
    sensor_ids:
      - patch_0
      - patch_1
      - view_finder
    resolutions: [[64, 64], [64, 64], [64, 64]]
    world_coord: true
    zooms: [10.0, 5.0, 1.0]
    get_all_points: true
    use_semantic_sensor: false
