defaults:
  - base_config_10distinctobj_surf_agent
  - config/environment_interface/clear_eval_env_interface_args@config
  - config/environment_interface/per_object@config.eval_env_interface_args
  - config/environment_interface/ycb/distinct_objects@config.eval_env_interface_args.object_names

_target_: contrib.liveview_experiment.src.monty_experiment_with_liveview.MontyExperimentWithLiveView
config:
  model_name_or_path: ${benchmarks.pretrained_dir}/surf_agent_1lm_10distinctobj/pretrained/
  n_eval_epochs: 10
  max_total_steps: 5000
  logging:
    run_name: randrot_10distinctobj_surf_agent_with_liveview
    # Use simpler logger that doesn't have the episode_performance bug
    monty_handlers: []
    wandb_handlers: []
  eval_env_interface_args:
    object_init_sampler:
      _target_: tbp.monty.frameworks.environments.object_init_samplers.RandomRotation
  # LiveView configuration
  liveview_port: 8000
  liveview_host: "127.0.0.1"
  zmq_port: 5555
  # Set to false if experiencing segfaults or conflicts with native libraries
  enable_liveview: true

